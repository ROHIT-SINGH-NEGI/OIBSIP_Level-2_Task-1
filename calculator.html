<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
</head>
<body>
   <div class="container">
    <input type="text" id="src">
     <table class="keys">
       <tr class="r1">
          <td><button>C</button></td>
          <td><button>(</button></td>
          <td><button>)</button></td>
          <td><button class="operatormod">%</button></td>
     </tr>

     <tr class="r2">
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button class="operatormultiply">X</button></td>
     </tr>

     <tr class="r3">
       <td><button>4</button></td>
       <td><button>5</button></td>
       <td><button>6</button></td>
       <td><button class="operatorminus">-</button></td>
     </tr>

     <tr class="r4">
       <td><button>1</button></td>
       <td><button>2</button></td>
       <td><button>3</button></td>
       <td><button class="operatorplus">+</button></td>
     </tr>

     <tr class="r5">
      <td><button>0</button></td>
      <td><button>.</button></td>
      <td><button>/</button></td>
      <td><button class="operatorequals">=</button></td>
     </tr>

   </table>
        </div>
</body>
<script src="calculator.js"></script>
</html>
